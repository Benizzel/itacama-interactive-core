<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itacama Interactive Core</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
<div id="app">
    <h1>Itacama Interactive Core</h1>
    <svg width="500" height="450" viewBox="0 0 500 450" role="img" aria-label="Itacama Interactive Core Diagramm">

        <!-- Produkt-Strategie -->
        <g id="produkt-strategie"
           class="core-segment"
           data-title="Produkt-Strategie"
           data-link="/services/produkt-strategie"
           tabindex="0"
           role="button"
           aria-label="Produkt-Strategie - Klicken für mehr Informationen">
           <circle cx="175" cy="160" r="130"/>
           <text x="130" y="120">PRODUKT-</text>
           <text x="130" y="142">STRATEGIE</text>
        </g>

        <!-- Technik -->
        <g id="technik"
           class="core-segment"
           data-title="Technik"
           data-link="/services/technik"
           tabindex="0"
           role="button"
           aria-label="Technik - Klicken für mehr Informationen">
           <circle cx="325" cy="160" r="130"/>
           <text x="360" y="130">TECHNIK</text>
        </g>

        <!-- Organisation -->
        <g id="organisation"
           class="core-segment"
           data-title="Organisation"
           data-link="/services/organisation"
           tabindex="0"
           role="button"
           aria-label="Organisation - Klicken für mehr Informationen">
           <circle cx="250" cy="290" r="130"/>
           <text x="250" y="340">ORGANISATION</text>
        </g>

        <!-- Zentrum -->
        <g id="zentrum"
           class="core-segment"
           data-title="Zentrum"
           data-link="/services/zentrum"
           tabindex="0"
           role="button"
           aria-label="Qualität & Exzellenz - Klicken für mehr Informationen">
           <text x="250" y="200">QUALITÄT &</text>
           <text x="250" y="218">EXZELLENZ</text>
        </g>
    </svg>
    <div id="info-card"
         class="info-card"
         hidden
         role="region"
         aria-live="polite"
         aria-label="Zusätzliche Informationen">
        <h3 class="info-card__title">Titel</h3>
        <p class="info-card__text">Lorem ipsum dolor sit amet</p>
        <a href="#" class="info-card__button">Mehr erfahren</a>
    </div>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
